<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-card">

        <h2>Random Peoples Finder</h2>

        <div id="dp"><img src="https://i.pinimg.com/736x/ec/94/66/ec9466f91a8a97fc2b10f4da7cc6a745.jpg" alt=""></div>

        <div id="user-info">
            <p id="name"></p>
            <p id="age">Age: </p>
            <p id="email">Email: </p>
            <p id="phone">Phone: </p>
            <p id="address">City & State: </p>
            <p id="country">Country: </p>
            <span></span>
        </div>

         

    </div>

    
    <div id="btn-div">
        <button id="btn">Get Random User</button>   
    </div>




    <script src="script.js"></script>
</body>
</html>
